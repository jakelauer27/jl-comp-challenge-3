<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Static Comp 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <header>
      <section class="search-bar-container">
        <div class="settings-container">
          <i class="fas fa-caret-left" id="left-arrow-icon"></i>
          <i class="fas fa-list" id="settings-icon"></i>
        </div>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-bar" aria-label="Search Bar" placeholder="Search for a job, task, or resume">
        </div>
        <i class="fas fa-user-plus add-user-icon"></i>
        <i class="far fa-calendar-alt header-calendar-icon"></i>
        <i class="fas fa-th grid-icon"></i>
       </section>
      <section class="banner">
        <div class="banner-profile-container">
          <h1>Front-End Engineer</h1>
          <i class="fas fa-map-marker-alt small-map-icon"></i>
          <p class="banner-location">Denver, Colorado &#8729 <span class="p-alt-color"> Preview this post</span></p>
        </div>
        <div class="banner-buttons-container">
          <button id="open-button"><span class="green-dot">&#9679 </span> OPEN</button>
          <button class="bookmark-button"><i class="fas fa-bookmark"></i></button>
          <button class="edit-button"><i class="fas fa-pencil-alt"></i></button>
          <button class="trash-button"><i class="fas fa-trash-alt"></i></button>
        </div>
      </section>
      <nav class="secondary-nav-menu-container">
        <ul class="secondary-nav">
          <li>SUMMARY</li>
          <li>APPLICANTS</li>
          <li>JOB BOARD</li>
          <li>INTERVIEWS</li>
          <li>ACTIVITY</li>
          <li>BROADCAST</li>
          <li>NOTIFICATIONS</li>
        </ul>
      </nav>
  </header>
  <aside class="sidebar">
    <section class="profile-sidebar">
      <img rel="profile-pic" src="images/profile-pic.png" class="profile-pic">
      <p class="profile-name">Jake Lauer<i class="fas fa-chevron-down profile-down"></i></p>
    </section>
    <section class="main-sidebar">
      <h3>Main</h3>
      <table class="nav-table">
       <tr>
        <td class="table-icon"><i class="fas fa-home home-icon"></i></td>
        <td>HOME</td>
       </tr>
       <tr>
        <td class="table-icon"><i class="fas fa-suitcase suitcase-icon"></i></td>
        <td>JOBS</td>
       </tr>
       <tr>
        <td class="table-icon"><i class="fas fa-file-invoice resumes-icon"></i></td>
        <td>RESUMES</td>
       </tr>
       <tr>
        <td class="table-icon"><i class="fas fa-clipboard-list tasks-icon"></i></td>
        <td>TASKS</td>
       </tr>
       <tr>
        <td class="table-icon"><i class="fas fa-calendar-alt calendar-icon"></i></td>
        <td>CALENDAR</td>
       </tr>
      </table>
    </section>
    <section class="admin-sidebar">
      <h3>Admin</h3>
      <table class="nav-table">
        <tr>
          <td class="table-icon"><i class="fas fa-users users-icon"></i></td>
          <td>USERS</td>
        </tr>
        <tr>
          <td class="table-icon"><i class="fas fa-map-marker-alt map-icon"></i></td>
          <td>LOCATIONS</td>
        </tr>
        <tr>
          <td class="table-icon"><i class="fas fa-sitemap workflows-icon"></i></td>
          <td>WORKFLOWS</td>
          </tr>
        <tr>
          <td class="table-icon"><i class="fas fa-id-badge jobboards-icon"></i></td>
          <td>JOB BOARDS</td>
          </tr>
        <tr>
          <td class="table-icon"><i class="fas fa-comments social-icon"></td>
          <td>SOCIAL</td>
        </tr>
      </table>
    </section>
    <section class="catagories-sidebar">
      <h3>Catagories</h3>
      <form class="catagories-form">
        <label class="checkbox-container">Administrative
          <input type="checkbox" checked="checked">
          <span class="checkmark checkmark-admin"></span>
          </label>         
          <label class="checkbox-container">Design
            <input type="checkbox">
            <span class="checkmark checkmark-design"></span>
          </label>  
          <label class="checkbox-container">Executive
            <input type="checkbox">
            <span class="checkmark checkmark-executive"></span>
          </label>        
          <label class="checkbox-container"> Human Resources
            <input type="checkbox">
            <span class="checkmark checkmark-hr"></span>
          </label>
      </form>
    </section>
  </aside>
  <main>main
      <article class="charts-section">
        <section class="left-charts">
        </section>
        <section class="right-charts">
        </section>
      </article>
      <article class="job-section">
        
      </article>
      <article class="contact-section">
      </article>
  </main>
 
  
  
</body>
</html>
